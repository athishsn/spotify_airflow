services:
  airflow-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    ports:
      - "5434:5432"
    volumes:
      - airflow_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-init:
    build:
      context: ../..
      dockerfile: spotify_airflow/airflow_clean/Dockerfile
    env_file:
      - ../../spotify_playlist/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__REMOTE_LOGGING: "false"
      AIRFLOW__WEBSERVER__WORKERS: 1
      PYTHONPATH: /opt/airflow/project
      DB_HOST: airflow-postgres
      DB_PORT: 5432
      DB_NAME: airflow
      DB_USER: airflow
      DB_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./scripts:/opt/airflow/scripts
      - ../../spotify_playlist:/opt/airflow/project
    depends_on:
      airflow-postgres:
        condition: service_healthy
    command: >
      bash -lc "
      airflow db migrate &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true &&
      python /opt/airflow/scripts/init_project_schema.py
      "

  airflow-webserver:
    build:
      context: ../..
      dockerfile: spotify_airflow/airflow_clean/Dockerfile
    env_file:
      - ../../spotify_playlist/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__REMOTE_LOGGING: "false"
      AIRFLOW__WEBSERVER__WORKERS: 1
      PYTHONPATH: /opt/airflow/project
      DB_HOST: airflow-postgres
      DB_PORT: 5432
      DB_NAME: airflow
      DB_USER: airflow
      DB_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ../../spotify_playlist:/opt/airflow/project
    ports:
      - "8080:8080"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    command: webserver

  airflow-scheduler:
    build:
      context: ../..
      dockerfile: spotify_airflow/airflow_clean/Dockerfile
    env_file:
      - ../../spotify_playlist/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__REMOTE_LOGGING: "false"
      PYTHONPATH: /opt/airflow/project
      DB_HOST: airflow-postgres
      DB_PORT: 5432
      DB_NAME: airflow
      DB_USER: airflow
      DB_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ../../spotify_playlist:/opt/airflow/project
    depends_on:
      airflow-postgres:
        condition: service_healthy
    command: scheduler

volumes:
  airflow_db:
